<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1000;
    }
    .sidebar .nav-link {
      color: white;
      margin: 10px 0;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    /* Main content */
    .content {
      margin-left: 250px; 
      padding: 20px;
    }
    .thick-border {
    border-width: 5px !important; 
    }

    /* Responsiveness*/
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    <!-- <h4 class="text-center text-white">Student Dashboard</h4> -->
    <nav class="nav flex-column px-3">
      <a href="/admin/students.html" class="nav-link">Students</a>
      <a href="/admin/courses.html" class="nav-link">Courses</a>
      <a href="/admin/profile.html" class="nav-link">Profile</a>
      <a href="#" class="nav-link text-danger" data-bs-toggle="modal" data-bs-target="#signOutModal">Sign Out</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center">STUDENT DASHBOARD</h3>
        <div class="container mt-5 border p-4 rounded thick-border">
          <h3 class="text-center mb-4">PROFILE SETTINGS</h3>
          <form>
            <div class="container mt-5">
                <!-- Name -->
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Name:</label>
                  <div class="col-sm-4">
                    <p class="form-control-plaintext">Timilehin Josh</p>
                  </div>
                </div>
              
                <!-- Email -->
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-4">
                    <p class="form-control-plaintext">josh@test.com</p>
                  </div>
                </div>
              
                <!-- Phone -->
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Phone:</label>
                  <div class="col-sm-4"> 
                    <p class="form-control-plaintext">+23480908909</p>
                  </div>
                </div>
              </div>

              <div class="m-lg-5">
                <button type="button" class="btn btn-success">Update Profile</button>
            </div>
              

            <!-- Update Button -->
            <div class="container mt-5">
                <div class="mb-3 row align-items-center">
                  <div class="col-sm-6 order-1">
                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                  </div>
                  <label for="inputPassword" class="col-sm-2 col-form-label text-start order-2"> Change Password</label>
                  <!-- <button type="button" class="btn btn-light">Change Password</button> -->

                </div>
              </div>
          </form>
        </div>

      </div>
    </div>
  </div>

   <!-- signOut Modal -->
   <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to sign out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <a href="/admin/signOut.html" class="btn btn-danger">Yes</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
