<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1000;
    }
    .sidebar .nav-link {
      color: white;
      margin: 10px 0;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    /* Main content */
    .content {
      margin-left: 250px; 
      padding: 20px;
    }
    .thick-border {
    border-width: 5px !important; 
    }

    /* Responsiveness*/
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    <h4 class="text-center text-white">Student Dashboard</h4>
    <nav class="nav flex-column px-3">
      <a href="/admin/students.html" class="nav-link">Students</a>
      <a href="/admin/courses.html" class="nav-link">Courses</a>
      <a href="/admin/profile.html" class="nav-link">Profile</a>
      <a href="/admin/signOut.html" class="nav-link text-danger">Sign Out</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center">ADMIN DASHBOARD</h3>
        <div class="container mt-5 border p-4 rounded thick-border">
          <h3 class="text-center mb-4">STUDENT INFORMATION</h3>
          <form>
            <!-- Name -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <p class="form-control-plaintext">John Doe</p>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <p class="form-control-plaintext">jd@test.io</p>
              </div>
            </div>

            <!-- PHONE -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Phone:</label>
              <div class="col-sm-10">
                <p class="form-control-plaintext">+12 90</p>
              </div>
            </div>

            <!-- COURSE -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Course Enrolled:</label>
              <div class="col-sm-10">
                <p class="form-control-plaintext">Java Programming</p>
              </div>
            </div>

            <!-- Duration-->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Duration:</label>
                <div class="col-sm-10">
                  <p class="form-control-plaintext">6 Months</p>
                </div>
              </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
