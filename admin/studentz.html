<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1000;
    }
    .sidebar .nav-link {
      color: white;
      margin: 10px 0;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    /* Main content */
    .content {
      margin-left: 250px; /* Space for sidebar */
      padding: 20px;
    }
    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%; /* Take full width on smaller screens */
        height: auto;
        position: relative;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    <!-- <h4 class="text-center text-white">Student Dashboard</h4> -->
    <nav class="nav flex-column px-3">
      <a href="/admin/students.html" class="nav-link">Students</a>
      <a href="/admin/courses.html" class="nav-link">Courses</a>
      <a href="/admin/profile.html" class="nav-link">Profile</a>
      <a href="/admin/signOut.html" class="nav-link text-danger">Sign Out</a>
    </nav>
  </div>

  <!-- Admin Table Content -->
  <div class="content">
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center">ADMIN DASHBOARD</h3>
        <h5 class="text-center">STUDENTS ENROLLED FOR JAVA PROGRAMMING</h5>
        <table class="table table-responsive table-hover">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Students</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>John Doe</td>
              <td>
                <button type="button" class="btn btn-success">View</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Timilehin Josh</td>
              <td>
                <button type="button" class="btn btn-success">View</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Enroll Button -->
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-secondary btn-sm">ENROLL STUDENT</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
